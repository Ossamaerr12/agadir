<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB, #4682B4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .road {
            position: relative;
            width: 100%;
            height: 200px;
            background: #333;
            overflow: hidden;
            box-shadow: inset 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .pedestrian-crossing {
    position: absolute;
    width: 100px;
    height: 250px; /* ارتفاع الممر بحيث يحتوي على 10 أشرطة */
    background: repeating-linear-gradient(
        to bottom,       /* الاتجاه لأسفل */
        #fff,            /* لون الشريط */
        #fff 10%,        /* ارتفاع الشريط الأبيض (10% من ارتفاع الممر) */
        transparent 10%, /* بداية الفاصل */
        transparent 20%  /* ارتفاع الفاصل (10% من ارتفاع الممر) */
    );
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
}
        .car {
            z-index: 1000;
            position: absolute;
            bottom: 20px;
            left: -200px; /* بدء السيارة من خارج الشاشة */
            width: 300px; /* عرض السيارة */
            transition: transform 0.2s ease-in-out;
            transform: scaleX(-1);
        }

        .main-content {
            display: none; /* إخفاء المحتوى الرئيسي افتراضيًا */
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="road">
            <img src="asset/img/bcar.png" alt="Car" class="car"> <!-- صورة السيارة -->
            <div class="pedestrian-crossing"></div>
            <div>please wait a secend</div>
        </div>
    </div>

    <div class="main-content">
        <!-- محتوى موقعك هنا -->
        <h1>مرحبًا بك في موقعي</h1>
        <p>هذا هو المحتوى الرئيسي للموقع.</p>
    </div>

    <script>
        const car = document.querySelector('.car');
        const loadingScreen = document.querySelector('.loading-screen');
        const mainContent = document.querySelector('.main-content');

        let position = -200; // موقع البداية خارج الشاشة
        const stopPosition = window.innerWidth / 4 - 80; // موقع التوقف عند ممر الراجلين
        const endPosition = window.innerWidth; // نهاية الحركة خارج الشاشة

        function moveCar() {
            const interval = setInterval(() => {
                if (position < stopPosition) {
                    position += 5; // السيارة تتحرك باتجاه ممر الراجلين
                } else if (position === stopPosition) {
                    clearInterval(interval); // توقف الحركة مؤقتًا
                    setTimeout(() => {
                        continueCar(); // استئناف الحركة
                    }, 2000); // التوقف لمدة ثانيتين
                }
                car.style.left = `${position}px`;
            }, 30);
        }

        function continueCar() {
            const interval = setInterval(() => {
                if (position < endPosition) {
                    position += 5; // استكمال الحركة
                    car.style.left = `${position}px`;
                } else {
                    clearInterval(interval);
                    showMainContent(); // عرض المحتوى الرئيسي
                }
            }, 30);
        }

        function showMainContent() {
            loadingScreen.style.display = 'none';
            mainContent.style.display = 'block';
        }

        moveCar();
    </script>
</body>
</html>
